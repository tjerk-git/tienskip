
<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">

    <link rel="canonical" href="https://tienskip.nl/" />
    <meta property="og:locale" content="nl_NL" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home - Tienskip" />
    <meta property="og:description"
      content="Leer meer over Tienskip Meer informatie Jongeren maken jongeren wegwijs in de lokale democratie! Democratie saai? Daar brengen wij verandering in! Jongeren staan vaak ver van democratie af, wat volgens ons onnodig is. Op een laagdrempelige wijze verkleinen we de kloof tussen jongeren en democratie. Wij leggen de nadruk op je eigen rol als (jonge) &hellip; Home Lees meer &raquo;" />
    <meta property="og:url" content="https://tienskip.nl/" />
    <meta property="og:site_name" content="Tienskip" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/themes/light.css" />
    <script type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.15.0/cdn/shoelace-autoloader.js"></script>

    <title>Tienskip</title>
    <link rel="stylesheet" href="/bundle.css">
    <link href="/dist/jsmaps/jsmaps.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <header>
      <div class="header__container">

        <div class="menu__container">
          <nav class="nav__left">
            <ul>
              <li>Over Tienskip</li>
              <li><a href="/evenementen">Evenementen</a></li>
            </ul>
          </nav>

          <div class="logo" id="logo">
            <a href="/"><img src="/images/logo.png" alt="Tienskip logo"></a>
          </div>

          <nav class="nav__right">
            <ul>
              <li>Doe er zelf wat aan</li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    
    
<div class="purple-backdrop"></div>

    <main>
      <section class="hero_image_container">
        <img src="/images/contact.jpg" alt="Contact" class="radius-1">
      </section>

      <section class="contact">
        <div class="contact_container">
          <h2><span class="red_box">Zijn er nog vragen?</span></h2>
          <div class="contact_block" data-name="question">
            <sl-icon name="arrow-up" class="arrow-up"></sl-icon>
            <h2>Ik heb een vraag</h2>
          </div>
          <form class="question_form folded">
            <div class="form-group">
              <label for="name">Naam*</label>
              <input type="text" id="name" name="name" placeholder="Naam:" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail*</label>
              <input type="email" id="email" name="email" placeholder="Emailadres:" required>
            </div>
            <div class="form-group">
              <label for="message">Bericht</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Verstuur</button>
            </div>
          </form>

          <div class="contact_block" data-name="work">
            <sl-icon name="arrow-down" class="arrow-down"></sl-icon>
            <h2>Ik wil samenwerken</h2>
          </div>
          <form class="work_form unfolded">
            <div class="form-group">
              <label for="name">Naam*</label>
              <input type="text" id="name" name="name" placeholder="Naam:" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail*</label>
              <input type="email" id="email" name="email" placeholder="Emailadres:" required>
            </div>
            <div class="form-group">
              <label for="message">Bericht</label>
              <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
              <button type="submit" class="btn">Verstuur</button>
            </div>
          </form>
        </div>
      </section>
    </main>



    <footer class="blue">

      <form class="signup_form">
        <input type="text" placeholder="EMAIL" required>
        <button id="newsletter_submit">Abonneren nieuwsbrief</button>
      </form>

      <div class="address_container">
        <div>Snekertrekweg 1</div>
        <div>KVK</div>
      </div>
      <div class="address_container">
        <div>8912 AA Leeuwarden</div>
        <div>71302227</div>
      </div>

      <div class="spacer"></div>

      <div class="address_container">
        <div>info@tienskip.nl</div>
        <div>Bedrijfsplan</div>
      </div>
      <div class="address_container">
        <div>0622052660</div>
        <div>Jaarrekening</div>
      </div>

      <div class="logo_container">
        <a href="">
          <sl-icon name="facebook"></sl-icon>
        </a>
        <a href="">
          <sl-icon name="instagram"></sl-icon>
        </a>
        <a href="">
          <sl-icon name="linkedin"></sl-icon>
        </a>
      </div>

      <div class="logo_footer">
        <img src="/images/tienskip_wit.png" alt="Tienskip logo">
      </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <script src="/dist/jquery.js"></script>
    <script src="/dist/animatetype.js"></script>
    <script src="/dist/jsmaps/jsmaps-libs.js" type="text/javascript"></script>
    <script src="/dist/jsmaps/jsmaps-panzoom.js" type="text/javascript"></script>
    <script src="/dist/jsmaps/jsmaps.min.js" type="text/javascript"></script>
    <script src="/dist/maps/netherlands.js" type="text/javascript"></script>
    <script src="/dist/site.js"></script>
    <script src="/dist/map.js"></script>
  </body>

</html>
